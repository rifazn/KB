<div id="Initialize a Python class with arbitrary args"><h1 id="Initialize a Python class with arbitrary args" class="header"><a href="#Initialize a Python class with arbitrary args">Initialize a Python class with arbitrary args</a></h1></div>

<pre class="brush: python3">
class Model:
	def __init__(self, **kwargs):
		self.__dict__.update(kwargs)
		
	m = Model(title='hi', subtitle=False, ...)
	print(m.title)
</pre>
